<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Semantic-UI/dist/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.min.css" />
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Semantic-UI/dist/semantic.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/tour.js"></script>
</head>
<body>
    <div class="fixed secondary ui menu" id="main-menu">
        <div class="wrapper">
            <a class="item">
                <i class="home icon"></i> Home
            </a>
            <a class="item">
                Tours
            </a>
            <a class="item">
                Destinations
            </a>
            <a class="item">
                News
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="background">
            <div class="content">
                <div class="wrapper">
                    <h1>Title</h1>
                    <div>Description</div>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <div class="wrapper">
            <div class="ui breadcrumb">
                <a class="section">Home</a>
                <i class="right chevron icon divider"></i>
                <a class="section">Category</a>
                <i class="right chevron icon divider"></i>
                <div class="active section">Detail</div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="ui stackable grid">
            <div class="ten wide column">
                <div class="tour-feat">
                    <div class="ui relaxed horizontal list">
                        <div class="item">
                            <i class="child icon"></i> Musium
                        </div>
                        <div class="item">
                            <i class="doctor icon"></i> 3 Hours
                        </div>
                        <div class="item">
                            <i class="handicap icon"></i> Accessibility
                        </div>
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <div class="wrapper">
                    <div class="view-map">
                        <div class="fluid ui button">View On Map</div>
                    </div>
                    <div class="ui form segment">
                        <div class="two fields">
                            <div class="field">
                                <label>Select a date</label>
                                <input placeholder="calendar" type="text">
                            </div>
                            <div class="field">
                                <label>Time</label>
                                <input placeholder="time" type="text">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Adults</label>
                                <div class="ui selection dropdown">
                                    <div class="default text">Select</div>
                                    <i class="dropdown icon"></i>
                                    <input type="hidden" name="Age">
                                    <div class="menu">
                                        <div class="item" data-value="19">19</div>
                                        <div class="item" data-value="20">20</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Children</label>
                                <div class="ui selection dropdown">
                                    <div class="default text">Select</div>
                                    <i class="dropdown icon"></i>
                                    <input type="hidden" name="Age">
                                    <div class="menu">
                                        <div class="item" data-value="1">1</div>
                                        <div class="item" data-value="2">2</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="booking-summary">
                            <table class="ui very basic table">
                                <thead>

                                </thead>
                                <tbody>
                                <tr>
                                    <td>Adult</td>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>Children</td>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <td>Total Amount</td>
                                    <td>3 * $52</td>
                                </tr>
                                <tr class="total">
                                    <td>Total Cost</td>
                                    <td>$154</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="book-now">
                                <div class="fluid ui button">BOOK NOW</div>
                            </div>
                            <div class="add-wish-list">
                                <div class="fluid ui basic button">ADD TO WISH LIST</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui fluid form segment">
                        <div class="help">
                            <i class="call icon"></i>
                            <h4>
                                <span>Book</span>
                                by phone
                            </h4>
                            <a class="phone">+45 423 445 99</a>
                            <small>Monday to Friday 9.00am - 7.30pm</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
