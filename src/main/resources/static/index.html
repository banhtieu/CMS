<!DOCTYPE html>
<html ng-app="travelApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hue Rider</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Semantic-UI/dist/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.min.css" />
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Semantic-UI/dist/semantic.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/tour.js"></script>
    <script>
        $(document).scroll(function(){
            if ($(document).scrollTop() > $("#main-menu").height()) {
                $("#main-menu").addClass("float");
            } else {
                $("#main-menu").removeClass("float");
            }

        });
    </script>
</head>
<body>
    <div class="fixed secondary ui menu" id="main-menu">
        <div class="wrapper">
            <a class="item">
                <i class="home icon"></i> Home
            </a>
            <a class="item">
                Tours
            </a>
            <a class="item">
                Destinations
            </a>
            <a class="item">
                News
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui image">
        <img src="Images/slide_4.jpg" />
    </div>
    <div class="ui center aligned"><h1>TOURS</h1></div>
    <div class="wrapper" ng-controller="AllToursController as allTours">
        <div class="ui three stackable cards">
            <div class="ui card" ng-repeat="tour in allTours.tours">
                <div class="ui image">
                    <a class="ui left red corner label">
                        <i class="heart icon"></i>
                    </a>
                    <a href="/detail.html">
                        <img src="Images/tour_box_1.jpg" />
                    </a>
                </div>
                <div class="content">
                    <a class="header" href="/detail.html">{{ tour.title }}</a>
                    <div class="description">{{ tour.description }}</div>
                </div>
                <div class="extra content">
                    <a>
                        <i class="heart icon"></i>
                        22 People love this
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="ui three columns grid">
                <div class="column">
                    Column 1
                </div>
                <div class="column">
                    Column 2
                </div>
                <div class="column">
                    Column 3
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
