<html lang="en" ng-app="TravelApplication">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="/Semantic-UI/dist/semantic.min.css" />
    <script type="text/javascript" src="/Scripts/jquery.js"></script>
    <script type="text/javascript" src="/Semantic-UI/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="/styles/admin.min.css" />
    <meta name="viewport" content="initial-scale=1" />
    <title>Control Panel</title>
</head>
<body ng-controller="ApplicationController">

<div class="secondary fixed ui menu" id="main-menu">
    <div class="wrapper">
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Side bar-->
<div id="left-side-bar" class="ui fixed left vertical inverted labeled icon menu">
    <a class="item">
        Awesome
    </a>
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
    <a class="item">
        <i class="calendar icon"></i>
        History
    </a>
    <a class="item">
        <i class="settings icon"></i>
        Settings
    </a>
</div>


<div id="content">
    <div class="ui grid">
        
    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="/admin/controllers/Application.js"></script>
</body>
</html>
